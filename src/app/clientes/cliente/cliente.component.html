<div style="text-align:center">
   <table class="table">     
      <tbody>
        <tr>
          <th scope="row" style="text-align: left">{{ id }}</th>
          <td>{{ nome }}</td>
          <td>{{ cpf }}</td>
          <td>{{ dataNascimento}}</td>
          <td><i class="fa fa-trash fa-2x" (click)="remove(id)"></i></td>      
          <td><i class="fa fa-edit fa-2x" [routerLink]="['/clientes', id]"></i></td>          
        </tr>        
      </tbody>
    </table>
</div>
