<div style="text-align:center">
   <table class="table">     
      <tbody>
        <tr>
          <th scope="row" style="text-align: left">{{ id }}</th>
          <td>{{ nome }}</td>
          <td>{{ cpf }}</td>
          <td>{{ dataNascimento}}</td>
          <td><a (click)="remove(id)">Deletar</a></td>
          <td><a [routerLink]="['/clientes', id]">Editar</a></td>
        </tr>        
      </tbody>
    </table>
</div>
