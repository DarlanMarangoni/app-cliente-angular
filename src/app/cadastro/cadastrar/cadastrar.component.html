<h4 class="text-center">Cadastrar</h4>

<form [formGroup]="cadastrarForm" class="form mt-4" (submit)="cadastrar()">

    <div class="form-group">
        <input 
            formControlName="id"  
            class="form-control" 
            placeholder="id" 
            autofocus> 
        <ap-vmessages 
            *ngIf="cadastrarForm.get('id').errors?.required  "
            msg="User id is required">
        </ap-vmessages>         
    </div>

    <div class="form-group">
        <input 
            formControlName="nome"  
            class="form-control" 
            placeholder="nome" 
            autofocus> 
        <ap-vmessages 
            *ngIf="cadastrarForm.get('nome').errors?.required  "
            msg="User id is required">
        </ap-vmessages>         
    </div>

    <div class="form-group">
        <input 
            formControlName="cpf"  
            class="form-control" 
            placeholder="cpf" 
            autofocus> 
        <ap-vmessages 
            *ngIf="cadastrarForm.get('cpf').errors?.required  "
            msg="User id is required">
        </ap-vmessages>         
    </div>

    <div class="form-group">
        <input 
            formControlName="dataNascimento"  
            class="form-control" 
            placeholder="dataNascimento" 
            autofocus> 
        <ap-vmessages 
            *ngIf="cadastrarForm.get('dataNascimento').errors?.required  "
            msg="User id is required">
        </ap-vmessages>         
    </div>

    <button 
        [disabled]="cadastrarForm.invalid"
        type="submit" 
        class="btn btn-primary btn-block">
        Cadastrar
    </button>

</form>
